<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>UI Challenge: strong password validator</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Verifica della password</h1>

            <input type="password" placeholder="Inserisci la tua password" name="password" id="password" oninput="passwordControl()">

            <ul id="list">
                <li id="lengthControl">
                    <i id="lengthIcon" class="fa-solid fa-x"></i> Almeno 9 caratteri
                </li>
                <li id="upperControl">
                    <i id="upperIcon" class="fa-solid fa-x"></i> Almeno 1 maiuscola 
                </li>
                <li id="numberControl">
                    <i id="numberIcon" class="fa-solid fa-x"></i> Almeno 1 numero
                </li>
                <li id="specialControl">
                    <i id="specialIcon" class="fa-solid fa-x"></i> Almeno 1 carattere speciale
                </li>
            </ul>

            <!-- Checked icon: <i class="fa-solid fa-check"></i>  -->

        </div>
    </div>





    <script src="./js/functions.js"></script>
</body>
</html>
